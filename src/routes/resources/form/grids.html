<form action="javascript:;" data-id="grid-form" class="ajax-cards ajax-form ajax mb-30">
  <div class="spinner-linear">
    <div class="line"></div>
  </div>
  <div class="ajax-overlay"></div>

  <div class="row">
    <div class="col-md-7">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-7">
              <div class="form-group">
                <label class="i18n require">
                  <span data-lang="en_us">Grid name</span>
                  <span data-lang="pt_br">Nome da grade</span>
                </label>
                <input type="text" class="form-control action-title" name="title" required
                  data-fill-field="grid_id"/>
              </div>
            </div>
            <div class="col-md-5">
              <div class="form-group">
                <label class="i18n require">
                  <span data-lang="en_us">Code</span>
                  <span data-lang="pt_br">Código</span>
                </label>
                <input type="text" class="form-control" name="grid_id" placeholder="grid_id" required
                  pattern="^[a-z0-9_]{2,30}$"
                  data-fill-case="lower"
                  data-fill-clear-accents="_"
                  data-fill-pattern="[^a-z0-9_]"
                  maxlength="30"/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="custom-controls-stacked">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="custom_value"/>
                <label class="custom-control-label i18n">
                  <span data-lang="en_us">Accept custom option by customer</span>
                  <span data-lang="pt_br">Aceitar opção personalizada pelo cliente</span>
                </label>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" name="attachment"/>
                <label class="custom-control-label i18n">
                  <span data-lang="en_us">Accept attached file</span>
                  <span data-lang="pt_br">Aceitar arquivo em anexo</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card card-slided-up">
        <header class="card-header">
          <h4 class="card-title i18n">
            <span data-lang="en_us">Add to price</span>
            <span data-lang="pt_br">Adicionar ao preço</span>
          </h4>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide i18n" href="#">
                <span data-lang="en_us">Edit additional value</span>
                <span data-lang="pt_br">Editar valor adicional</span>
              </a>
            </li>
          </ul>
        </header>

        <div class="card-content">
          <div class="card-body">
            <div class="callout callout-info" role="alert">
              <button type="button" class="close" data-dismiss="callout" aria-label="Close">
                <span>×</span>
              </button>
              <p class="i18n">
                <span data-lang="en_us">
                  Default price alteration on products with this grid for
                  customization or variations.
                </span>
                <span data-lang="pt_br">
                  Alteração padrão de preço nos produtos com essa grade para
                  personalização ou variações.
                </span>
              </p>
            </div>

            <div class="custom-controls-stacked">
              <div class="custom-control custom-radio">
                <input type="radio" name="add_to_price.type" class="custom-control-input" value="percentage">
                <label class="custom-control-label i18n">
                  <span data-lang="en_us">Percentage</span>
                  <span data-lang="pt_br">Percentual</span>
                </label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" name="add_to_price.type" class="custom-control-input" value="fixed">
                <label class="custom-control-label i18n">
                  <span data-lang="en_us">Fixed</span>
                  <span data-lang="pt_br">Fixo</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title i18n">
            <span data-lang="en_us">Options</span>
            <span data-lang="pt_br">Opções</span>
          </h4>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide" href="#"></a>
            </li>
          </ul>
        </header>

        <div class="card-content">
          <div class="card-body">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bt-1 pt-20">
    <button class="btn btn-success i18n mr-10">
      <span data-lang="en_us">Save grid</span>
      <span data-lang="pt_br">Salvar grade</span>
    </button>
    <button type="button" class="btn btn-danger i18n delete-resource hidden">
      <span data-lang="en_us">Delete</span>
      <span data-lang="pt_br">Deletar</span>
    </button>
  </div>

  <script>
    $.getScript('../assets/js/routes/resources/form.min.js')
    // $.getScript('../assets/js/routes/resources/form/grids.min.js')
  </script>
</form>
