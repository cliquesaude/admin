<form action="javascript:;" data-id="grid-form" class="ajax-cards ajax-form ajax mb-30">
  <div class="spinner-linear">
    <div class="line"></div>
  </div>
  <div class="ajax-overlay"></div>

  <div class="row">
    <div class="col-md-7">
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label class="i18n require">
              <span data-lang="en_us">Grid name</span>
              <span data-lang="pt_br">Nome da grade</span>
            </label>
            <input type="text" class="form-control action-title" name="name" required />
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="i18n">
                  <span data-lang="en_us">Icon</span>
                  <span data-lang="pt_br">Ícone</span>
                </label>
                <input type="file" name="icon" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card card-slided-up">
        <header class="card-header">
          <h4 class="card-title i18n">
            <span data-lang="en_us">Description</span>
            <span data-lang="pt_br">Descrição</span>
          </h4>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide i18n" href="#">
                <span data-lang="en_us">Edit HTML description</span>
                <span data-lang="pt_br">Editar descrição HTML</span>
              </a>
            </li>
          </ul>
        </header>

        <div class="card-content">
          <div class="card-body">
            <textarea class="html-editor" name="body_html"><div><br></div></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title i18n">
            <span data-lang="en_us">Short description</span>
            <span data-lang="pt_br">Descrição curta</span>
          </h4>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide" href="#"></a>
            </li>
          </ul>
        </header>

        <div class="card-content">
          <div class="card-body">
            <textarea class="form-control" rows="3" name="short_description"></textarea>
          </div>
        </div>
      </div>

      <div class="card">
        <header class="card-header">
          <h4 class="card-title i18n">
            <span data-lang="en_us">Grid banners</span>
            <span data-lang="pt_br">Banners da grade</span>
          </h4>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide" href="#"></a>
            </li>
          </ul>
        </header>

        <div class="card-content">
          <div class="card-body">
            <input type="file" name="pictures" multiple />
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bt-1 pt-20">
    <button class="btn btn-success i18n mr-10">
      <span data-lang="en_us">Save grid</span>
      <span data-lang="pt_br">Salvar grade</span>
    </button>
    <button type="button" class="btn btn-danger i18n delete-resource hidden">
      <span data-lang="en_us">Delete</span>
      <span data-lang="pt_br">Deletar</span>
    </button>
  </div>

  <script>
    $.getScript('../assets/js/routes/resources/form.min.js')
  </script>
</form>
