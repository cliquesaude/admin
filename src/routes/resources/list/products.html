<div id="products-list-container" class="ajax-cards ajax-content ajax mb-30">
  <div class="spinner-linear">
    <div class="line"></div>
  </div>
  <div class="ajax-overlay"></div>

  <div class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <form id="products-list-filters" action="javascript:;">
            <div class="mb-20">
              <h6>SKU</h6>
              <input class="form-control text-monospace" type="text" name="sku" data-filter="term"/>
            </div>
            <div class="mb-20">
              <h6 class="i18n">
                <span data-lang="en_us">Price</span>
                <span data-lang="pt_br">Preço</span>
              </h6>
              <div class="flexbox">
                <div class="form-group">
                  <input class="form-control" type="tel" name="price" data-opt="gte" data-filter="range"
                    data-is-number="true" data-money="true"/>
                  <small class="form-text i18n">
                    <span data-lang="en_us">Minimun</span>
                    <span data-lang="pt_br">Mínimo</span>
                  </small>
                </div>
                <div class="form-group">
                  <input class="form-control" type="tel" name="price" data-opt="lte" data-filter="range"
                    data-is-number="true" data-money="true"/>
                  <small class="form-text i18n">
                    <span data-lang="en_us">Maximum</span>
                    <span data-lang="pt_br">Máximo</span>
                  </small>
                </div>
              </div>
            </div>
            <button class="btn btn-block btn-light">
              <i class="fa fa-filter"></i>
              <span class="i18n">
                <span data-lang="en_us">Filter</span>
                <span data-lang="pt_br">Filtrar</span>
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <div class="flexbox mb-20">
            <span class="flex-grow">
              <form id="search-products" action="javascript:;">
                <div class="input-group">
                  <input type="search" class="form-control" name="search">
                  <span class="input-group-append">
                    <button class="btn btn-primary i18n">
                      <span data-lang="en_us">Search</span>
                      <span data-lang="pt_br">Buscar</span>
                    </button>
                  </span>
                </div>
              </form>
            </span>
          </div>

          <div id="products-list-results"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    $.getScript('../assets/js/routes/resources/list/products.min.js')
  </script>
</div>
