<div class="card">
  <div class="card-body">
    <div class="row mb-20">
      <div class="col-6">
        <button class="btn btn-label btn-danger" data-id="delete">
          <label>
            <i class="ti-trash"></i>
          </label>
          <span class="i18n">
            <span data-lang="en_us">Delete</span>
            <span data-lang="pt_br">Deletar</span>
          </span>
        </button>
      </div>

      <div class="col-6 text-right">
        <button class="btn btn-label btn-success" data-id="create">
          <label>
            <i class="ti-plus"></i>
          </label>
          <span class="i18n">
            <span data-lang="en_us">Create</span>
            <span data-lang="pt_br">Criar</span>
          </span>
        </button>
      </div>
    </div>

    <div data-id="resource-list" class="data-list"></div>

    <div class="row mt-20 justify-content-md-center no-gutters">
      <div class="col-auto">
        <div class="input-group w-140px list-pagination">
          <span class="input-group-prepend">
            <button class="btn btn-pure btn-light" type="button" data-id="prev" disabled >
              <i class="ti-angle-left"></i>
            </button>
          </span>
          <input class="form-control text-center" maxlength="3" value="1" type="text" data-id="page" disabled />
          <span class="input-group-append">
            <button class="btn btn-pure btn-light" type="button" data-id="next" disabled >
              <i class="ti-angle-right"></i>
            </button>
          </span>
        </div>
      </div>

      <div class="col-auto">
        <select data-provide="selectpicker" class="w-70px" data-id="page-size">
          <option value="30">30</option>
          <option value="60" selected >60</option>
          <option value="120">120</option>
          <option value="240">240</option>
          <option value="480">480</option>
        </select>
      </div>
    </div>
  </div>

  <script>
    $.getScript('../assets/js/routes/resources/list.min.js')
  </script>
</div>
