<form action="javascript:;" data-id="cart-form" class="ajax-cards ajax-form ajax mb-30">
  <div class="spinner-linear">
    <div class="line"></div>
  </div>
  <div class="ajax-overlay"></div>

  <div class="card">
    <header class="card-header">
      <h4 class="card-title i18n">
        <span data-lang="en_us">Cart items</span>
        <span data-lang="pt_br">Itens do carrinho</span>
      </h4>
      <ul class="card-controls">
        <li>
          <a class="card-btn-slide" href="#"></a>
        </li>
      </ul>
    </header>

    <div class="card-content">
      <div class="card-body">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" data-id="new-cart-item"/>
            <span class="input-group-append">
              <button type="button" class="btn btn-light" data-id="add-cart-item">
                <i class="fa fa-tag"></i>
                <span class="i18n">
                  <span data-lang="en_us">Add</span>
                  <span data-lang="pt_br">Adicionar</span>
                </span>
              </button>
            </span>
          </div>
        </div>

        <table class="table table-striped table-center">
          <thead>
            <tr>
              <th>#</th>
              <th>SKU</th>
              <th>Qnt.</th>
              <th class="i18n">
                <span data-lang="en_us">Price</span>
                <span data-lang="pt_br">Preço</span>
              </th>
              <th class="i18n">
                <span data-lang="en_us">Name</span>
                <span data-lang="pt_br">Nome</span>
              </th>
              <th class="i18n">
                <span data-lang="en_us">Image</span>
                <span data-lang="pt_br">Imagem</span>
              </th>
            </tr>
          </thead>
          <tbody data-id="cart-items">
          </tbody>
          <tfoot>
            <tr>
              <th scope="row">#</th>
              <th>Subtotal</th>
              <td data-id="cart-items-count">0</td>
              <td data-id="cart-subtotal">R$ 0,00</td>
              <td> - </td>
              <td> - </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title i18n">
            <span data-lang="en_us">Control</span>
            <span data-lang="pt_br">Controle</span>
          </h4>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide" href="#"></a>
            </li>
          </ul>
        </header>

        <div class="card-content">
          <div class="card-body">
            <div class="form-group">
              <div class="custom-controls-stacked">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" name="staff_signature" checked />
                  <label class="custom-control-label i18n">
                    <span data-lang="en_us">Created by admin</span>
                    <span data-lang="pt_br">Criado pelo administrador</span>
                  </label>
                </div>
              </div>
              <div class="custom-controls-stacked">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" name="available" checked />
                  <label class="custom-control-label i18n">
                    <span data-lang="en_us">Available to checkout</span>
                    <span data-lang="pt_br">Disponível para compra</span>
                  </label>
                </div>
              </div>
              <div class="custom-controls-stacked">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" name="completed"/>
                  <label class="custom-control-label i18n">
                    <span data-lang="en_us">Completed (purchase completed)</span>
                    <span data-lang="pt_br">Completado (compra finalizada)</span>
                  </label>
                </div>
              </div>

              <div class="form-group">
                <label class="i18n">
                  <span data-lang="en_us">Custom status</span>
                  <span data-lang="pt_br">Status customizado</span>
                </label>
                <input type="text" class="form-control" name="status"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title i18n">
            <span data-lang="en_us">Additional notes</span>
            <span data-lang="pt_br">Anotações</span>
          </h4>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide" href="#"></a>
            </li>
          </ul>
        </header>

        <div class="card-content">
          <div class="card-body">
            <textarea class="form-control" rows="3" name="notes"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bt-1 pt-20">
    <button class="btn btn-success i18n mr-10">
      <span data-lang="en_us">Save cart</span>
      <span data-lang="pt_br">Salvar carrinho</span>
    </button>
    <button type="button" class="btn btn-danger i18n delete-resource hidden">
      <span data-lang="en_us">Delete</span>
      <span data-lang="pt_br">Deletar</span>
    </button>
  </div>

  <script>
    // wait for second script loading before form setup
    window.Tabs[window.tabId].wait = true
    $.getScript('/assets/js/routes/resources/form/carts.js', function () {
      $.getScript('/assets/js/routes/resources/form.min.js')
    })
  </script>
</form>
