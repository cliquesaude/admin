<form action="javascript:;" data-id="cart-form" class="ajax-cards ajax-form ajax mb-30">
  <div class="spinner-linear">
    <div class="line"></div>
  </div>
  <div class="ajax-overlay"></div>

  <div class="row">
    <div class="col-md-7">
      <div class="card">
        <div class="card-body">
        </div>
      </div>
    </div>

    <div class="col-md-5">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title i18n">
            <span data-lang="en_us">Control</span>
            <span data-lang="pt_br">Controle</span>
          </h4>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide" href="#"></a>
            </li>
          </ul>
        </header>

        <div class="card-content">
          <div class="card-body">
            <div class="form-group">
              <div class="custom-controls-stacked">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" name="staff_signature" checked />
                  <label class="custom-control-label i18n">
                    <span data-lang="en_us">Created by admin</span>
                    <span data-lang="pt_br">Criado pelo administrador</span>
                  </label>
                </div>
              </div>
              <div class="custom-controls-stacked">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" name="available" checked />
                  <label class="custom-control-label i18n">
                    <span data-lang="en_us">Available to checkout</span>
                    <span data-lang="pt_br">Dispon√≠vel para compra</span>
                  </label>
                </div>
              </div>
              <div class="custom-controls-stacked">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" name="completed"/>
                  <label class="custom-control-label i18n">
                    <span data-lang="en_us">Completed (purchase completed)</span>
                    <span data-lang="pt_br">Completado (compra finalizada)</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <header class="card-header">
          <h4 class="card-title i18n">
            <span data-lang="en_us">Additional notes</span>
            <span data-lang="pt_br">Notas adicionais</span>
          </h4>
          <ul class="card-controls">
            <li>
              <a class="card-btn-slide" href="#"></a>
            </li>
          </ul>
        </header>

        <div class="card-content">
          <div class="card-body">
            <textarea class="form-control" rows="3" name="notes"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="bt-1 pt-20">
    <button class="btn btn-success i18n mr-10">
      <span data-lang="en_us">Save cart</span>
      <span data-lang="pt_br">Salvar carrinho</span>
    </button>
    <button type="button" class="btn btn-danger i18n delete-resource hidden">
      <span data-lang="en_us">Delete</span>
      <span data-lang="pt_br">Deletar</span>
    </button>
  </div>

  <script>
    $.getScript('/assets/js/routes/resources/form.min.js')
  </script>
</form>
